  <head>

    <title>figma01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-contant">
      <div class="logo">
        <img src="images/SiteLogo.svg" alt="website-logo" />
      </div>
    </header>

    <main>
      <section class="hero-content">
        <h1 class="hero-content-heading">
          Everything You Need to Open a Successful Ecommerce Store
        </h1>
        <div class="hero-paragrapgh-position">
          <p class="hero-content-paragrapgh">
            Shoppers spend more than $26 billion and placed over 185 Million
            orders on SiteName ecommerce website
          </p>
        </div>
        <div class="btn">
          <button class="btn-design">Get Started</button>
        </div>
        <div class="right-image">
          <div class="bg">
            <img
              class="img-position"
              src="images/Abstraction.png"

              width="500px"

          </div>
        </div>
