<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma05</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="website-header">
      <div class="logo">
        <img src="images/SiteLogo.svg" alt="website-logo" />
      </div>
      <nav class="navbaar">
        <ul class="ul-list">
          <li>About</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Gallery</li>
          <li>Team</li>
          <ol>
            <li>Contact Us</li>
          </ol>
        </ul>
      </nav>
    </header>

    <main class="hero-section">
      <div class="bg-round"></div>
      <div class="hero-content">
        <h1 class="main-hero-heading">
          Launch your own online learning platform
          <span class="color-heading">for FREE</span>
        </h1>
      </div>
      <div class="hero-content-para-position">
        <p class="hero-paragrapgh">
          Top teacher from around the world teach thousands of students. Get
          unlimited access to 1000+ courses
        </p>
      </div>

      <button class="btn">Get Started</button>

      <div class="bg-round-lap"></div>
      <div class="right-side">
        <div class="right-img">
          <img
            class="img-shadow"
            src="images/PixelBook-Go.png"
            alt="laptop-image"
          />
        </div>
        <div class="iner-image">
          <img src="images/Screen.png" alt="website-screen" />
        </div>
      </div>
    </main>
  </body>
</html>
