<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma02</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- bg color filter -->
    <div class="filter1"></div>
    <div class="filter2"></div>
    <div class="filter3"></div>

    <!-- create a header -->
    <header class="header-contant">
      <div class="logo">
        <img src="images/SiteLogo.svg" alt="website logo" />
      </div>
      <nav class="header-navbar">
        <ul class="list-flex">
          <li>About</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Gallery</li>
          <li>Team</li>
        </ul>
      </nav>

      <button class="header-btn">Contact Us</button>
    </header>

    <main>
      <div class="hero-content">
        <h1 class="hero-content-heading">
          Grow a human-centered online business
        </h1>
      </div>
      <div class="hero-content-para-postion">
        <p class="hero-content-paragrapgh">
          Grow a genuine brand that your customers love and trust by adopting a
          user-centered approach
        </p>
      </div>
      <div class="hero-btn">
        <button class="btn-business">Get started your online business</button>
      </div>

      <div class="hero-image1">
        <img
          src="images/Mockup.png"
          alt="mobile-image"
          width="280px"
          height="570px"
        />
      </div>

      <div class="hero-image2">
        <img src="images/Mockup(1).png" alt="mobile-small" width="231" />
      </div>
    </main>
  </body>
</html>
