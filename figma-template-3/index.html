<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma03</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-content">
      <div class="logo">
        <img src="images/SiteLogo.png" alt="website-logo" />
      </div>
      <div class="header-navbar">
        <nav class="navlist">
          <ul class="list-items">
            <li>About</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>Gallery</li>
            <li>Team</li>
          </ul>
        </nav>
      </div>
      <li class="header-btn">Add to card</li>
    </header>

    <main class="hero-content">
      <div class="hero-content-heading-position">
        <h1 class="hero-content-heading">
          <span>Yandex.Station</span> â€” smart speaker with voice assistant Alice
        </h1>
      </div>
      <div class="hero-content-paragrapgh-position">
        <p class="hero-content-paragrapgh">
          Control your voice: at your request, she will fill the house with
          music, show a movie with good sound or just chat with you.
        </p>
      </div>
      <div class="hero-btn-position">
        <button class="hero-btn">Buy on Yandex Market</button>
      </div>

      <div class="speaker-image-small">
        <img
          src="images/small-spicker.png"
          alt="small speaker"
          width="350px"
          height="512px"
        />
      </div>

      <div class="speaker-image-large">
        <img
          src="images/large-spicker.png"
          alt="large speaker"
          width="400px"
          height="712px"
        />
      </div>
    </main>
  </body>
</html>
